<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f7f2e7;
            color: #333;
            opacity: 0; /* Initial state for transition */
            transition: opacity 2s ease-in-out; /* Transition effect */
        }
        body.loaded {
            opacity: 1; /* Final state for transition */
        }
        header {
            background-color: #d3c6a6;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #fff;
            font-family: 'Lora', serif;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #b5a589;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
        }
        nav a:hover {
            background-color: #d3c6a6;
            border-radius: 5px;
        }
        nav i {
            margin-right: 8px;
        }
        section {
            padding: 20px;
        }
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            margin: 10px 0;
            width: 80%;
            max-width: 400px;
            display: flex;
            align-items: center;
            transition: transform 0.3s;
        }
        .contact-card:hover {
            transform: translateY(-10px);
        }
        .contact-icon {
            font-size: 24px;
            margin-right: 15px;
            color: #b5a589;
        }
        .contact-info {
            flex: 1;
        }
        .contact-info h3 {
            margin: 0;
            color: #b5a589;
        }
        .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Information</h1>
</header>

<nav>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="about.html"><i class="fas fa-user"></i> About Me</a>
    <a href="skills.html"><i class="fas fa-cogs"></i> Skills</a>
    <a href="blogs.html"><i class="fas fa-blog"></i> Blogs</a>
</nav>

<section class="contact-container">
    <div class="contact-card">
        <i class="fas fa-phone contact-icon"></i>
        <div class="contact-info">
            <h3>Phone</h3>
            <p>0123456789</p>
        </div>
    </div>
    <div class="contact-card">
        <i class="fab fa-instagram contact-icon"></i>
        <div class="contact-info">
            <h3>Instagram</h3>
            <p>@candypop_12</p>
        </div>
    </div>
    <div class="contact-card">
        <i class="fab fa-telegram contact-icon"></i>
        <div class="contact-info">
            <h3>Telegram</h3>
            <p>@lolii123</p>
        </div>
    </div>
    <div class="contact-card">
        <i class="fas fa-envelope contact-icon"></i>
        <div class="contact-info">
            <h3>Email</h3>
            <p>candypop_12@gmail.com</p>
        </div>
    </div>
</section>

<script>
    // Wait for the page to load
    window.addEventListener('load', () => {
        document.body.classList.add('loaded');
    });
</script>

</body>
</html>
